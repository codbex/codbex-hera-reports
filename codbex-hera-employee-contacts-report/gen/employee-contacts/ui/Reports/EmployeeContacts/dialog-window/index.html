<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="EmployeeContacts Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idName"
	                            name="Name"
	                            ng-model="entity['Name']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Name">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBirth date" dg-colon="true">Birth date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idBirth date"
	                            name="Birth date"
	                            ng-model="entity['Birth date']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPersonal number" dg-colon="true">Personal number</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idPersonal number"
	                            name="Personal number"
	                            ng-model="entity['Personal number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Personal number">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIban" dg-colon="true">Iban</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idIban"
	                            name="Iban"
	                            ng-model="entity['Iban']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Iban">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idEmail"
	                            name="Email"
	                            ng-model="entity['Email']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Email">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPhone Number" dg-colon="true">Phone Number</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idPhone Number"
	                            name="Phone Number"
	                            ng-model="entity['Phone Number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Phone Number">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCountry" dg-colon="true">Country</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idCountry"
	                            name="Country"
	                            ng-model="entity['Country']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Country">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCity" dg-colon="true">City</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idCity"
	                            name="City"
	                            ng-model="entity['City']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter City">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAddress" dg-colon="true">Address</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idAddress"
	                            name="Address"
	                            ng-model="entity['Address']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Address">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
